<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta name="viewport" id="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
       
        <link rel="stylesheet" href="jquery.mobile-1.0b3.css" />
        <script type="text/javascript" charset="utf-8" src="jquery-1.6.4.js"></script>
        <script type="text/javascript" charset="utf-8" src="jquery.mobile-1.0b3.js"></script>
        <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
        <script type="text/javascript" charset="utf-8">
        
        
    function onBodyLoad() {
        document.addEventListener("deviceready", onDeviceReady,
        false);
        }
    function onDeviceReady() {
        //Get the appInfo DOM element
    var element = document.getElementById('appInfo');
        //replace it with specific information about the device
        //running the application
        element.innerHTML = 'PhoneGap ( Version '+ device.cordova +').'+ 
            '<br/> Nombre' + device.name +'.'+ 
            '<br/> Nombre del modelo' + device.model +'.'+ 
            '<br/> Plataforma: '+ device.platform + '.'+ 
            '<br/> Identificador: '+ device.uuid + '.'+ 
            '<br/> Version: '+ device.version + '.'+ 
            '<br/> Fabricante: '+ device.manufacturer + '.'+ 
            '<br/> Emulador: '+ device.isVirtual + '.'+ 
            '<br/> Numero serial: '+ device.serial + '.';

        }
        </script>
        </head>
        <body onload="onBodyLoad()">
                <div data-role="page">
                    <div data-role="header" data-position="fixed">
                        <h1>HelloWorld4</h1>
                    </div>
                    <div data-role="content">
                        <p>This is a PhoneGap application that makes calls to
                            the PhoneGap APIs and uses the jQuery Mobile
                            framework.</p>
                            <p id="appInfo">Waiting for PhoneGap Initialization to
                                complete</p>
                            </div>
                            <div data-role="footer" data-position="fixed">
                                <h1>PhoneGap Essentials</h1>
                            </div>
                        </div>
                    </body>
                    </html>
